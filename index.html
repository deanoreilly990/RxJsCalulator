<!DOCTYPE html>
<html>
<head>
<meta name="description" content="[Lab 3 ex 1]">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <input id="display"  type="text">
    <div class="flex-container">
      <button  id="BTO"  value="("  class="flex-item">(</button>
      <button  id="BTC"  value=")"  class="flex-item">)</button>
      <button  id="BTT"  value="±"  class="flex-item">±</button>
      <button  id="BTD"  value="÷" class="flex-item">÷</button>
      <button  id="BT7"  value="7"  class="flex-item">7</button>
      <button  id="BT8"  value="8"  class="flex-item">8</button>
      <button  id="BT9"  value="9"  class="flex-item">9</button>
      <button  id="BTX"  value="x"  class="flex-item">x</button>
      <button  id="BT4"  value="4"  class="flex-item">4</button>
      <button  id="BT5"  value="5"  class="flex-item">5</button>
      <button  id="BT6"  value="6"  class="flex-item">6</button>
      <button  id="BT-"  value="-"  class="flex-item">-</button>
      <button  id="BT1"  value="1"  class="flex-item">1</button>
      <button  id="BT2"  value="2"  class="flex-item">2</button>
      <button  id="BT3"  value="3"  class="flex-item">3</button>
      <button  id="BT+"  value="+"  class="flex-item">+</button>
      <button  id="BT0"  value="0"  class="flex-item">0</button>
      <button  id="BT."  value="."  class="flex-item">.</button>
      <button  id="BTC"  value="c"  class="flex-item">C</button>
      <button  id="BTEQ" value="="  class="flex-item">=</button>
    </div>
  </div>
  <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>
